<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/.auth/logout?post_logout_redirect_uri=/">Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Admin Area</h2>
    <p>Only users with the <strong>admin</strong> role can access this page.</p>
    <div id="userCardContainer"></div>
  </main>

  <footer>
    © 2025 My Company. All rights reserved.
  </footer>

  <script>
    async function verifyAdmin() {
      const res = await fetch("/.auth/me", { cache: "no-store" });
      const data = await res.json();
      const user = data.clientPrincipal;
      const container = document.getElementById("userCardContainer");

      if (user && user.userRoles.includes("admin")) {
        const provider = user.identityProvider.toUpperCase();
        const roles = user.userRoles.join(", ");
        container.innerHTML = `
          <div class="user-card">
            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.userDetails)}&background=004aad&color=fff" alt="User Avatar">
            <div class="user-info">
              <h3>${user.userDetails} (Admin)</h3>
              <p><strong>Provider:</strong> ${provider}</p>
              <p><strong>Roles:</strong> ${roles}</p>
            </div>
          </div>
        `;
      } else {
        container.innerHTML = "<p>Access denied — redirecting to home...</p>";
        setTimeout(() => (window.location.href = "/"), 2000);
      }
    }

    verifyAdmin();
  </script>
</body>
</html>
