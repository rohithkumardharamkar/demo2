<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/admin.html">Admin</a>
      <a href="/.auth/logout?post_logout_redirect_uri=/">Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This dashboard is accessible to authenticated users.</p>
    <div id="userCardContainer"></div>
  </main>

  <footer>
    Â© 2025 My Company. All rights reserved.
  </footer>

  <script>
    async function loadUserCard() {
      const res = await fetch("/.auth/me", { cache: "no-store" });
      const data = await res.json();
      const user = data.clientPrincipal;
      const container = document.getElementById("userCardContainer");

      if (!user) {
        window.location.href = "/.auth/login/aad?post_login_redirect_uri=/dashboard.html";
        return;
      }

      const provider = user.identityProvider.toUpperCase();
      const roles = user.userRoles?.join(", ") || "authenticated";

      container.innerHTML = `
        <div class="user-card">
          <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.userDetails)}&background=004aad&color=fff" alt="User Avatar">
          <div class="user-info">
            <h3>${user.userDetails}</h3>
            <p><strong>Provider:</strong> ${provider}</p>
            <p><strong>Roles:</strong> ${roles}</p>
          </div>
        </div>
      `;
    }

    loadUserCard();
  </script>
</body>
</html>
