<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - My Company Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://mailmeteor.com/logos/assets/PNG/Microsoft_Logo_256px.png"
           alt="Microsoft Logo" width="100" style="margin-bottom: 1rem;">
      <h1>My Company Portal</h1>
      <p>Secure access for company users via Microsoft Entra ID (Azure AD).</p>
      <a href="/.auth/login/aad?post_login_redirect_uri=/postlogin.html" class="login-button">
        Sign in with Microsoft
      </a>
    </div>
  </div>

  <script>
    fetch("/.auth/me")
      .then(r => r.json())
      .then(d => {
        const u = d.clientPrincipal;
        if (u) {
          const isAdmin = u.userRoles.includes("admin");
          window.location.href = isAdmin ? "/admin.html" : "/dashboard.html";
        }
      });
  </script>
</body>
</html>
